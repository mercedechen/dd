<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dine&Divide</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  <h1>Dine<span id="logo-symbol">&</span>Divide</h1> <!-- Change to logo png-->
  <hr>
  <h2>Dine together. Divide smarter.</h2>
  <form>
    <label for="subtotal">Subtotal</label>
    <span id="currency-symbol">$</span>
    <input type="number" id="subtotal" name="subtotal" placeholder="0" inputmode="decimal" step="0.01" min="0">

    <label for="tip-rate">Tip %</label>
    <div id="rates">
      <button>15</button>
      <button>18</button>
      <button>20</button>
      <input type="number" id="tip-rate" name="tip-rate" placeholder="CSTM" inputmode="numeric" min="0">
    </div>

    <h3 id="tip">Tip</h3>
    <span id="currency-symbol">$</span>
    <p id="tip-amt"></p>

    <label for="tax-rate">Tax %</label>
    <input type="number" id="tax-rate" name="tax-rate" placeholder="0" inputmode="numeric" min="0">

    <h3 id="tax">Tax</h3>
    <span id="currency-symbol">$</span>
    <p id="tax-amt"></p>

    <h3>Total</h3>
    <p id="total-amt"></p>

    <label for="split">Split</label>
    <input type="number" id="split" name="split" placeholder="No. of Persons" min="2">

    <h3>You Pay</h3>
    <p id="payment"></p>

    <div id="form-opt">
      <button>Submit</button>
      <button>Clear</button>
    </div>
  </form>
</body>
</html>
