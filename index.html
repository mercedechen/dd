<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dine&Divide</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  <h1>Dine&Divide</h1> <!-- Change to logo png-->
  <hr>
  <h2>Dine together. Divide smarter.</h2>
  <form>
    <div>
      <label for="subtotal">Subtotal</label>
      <input type="number" id="subtotal">
    </div>
    <div>
      <label for="tiprate">Tip %</label>
      <input type="number" id="tiprate">
    </div>
    <h3>Tip</h3>
    <div>
      <label for="taxrate">Tax %</label>
      <input type="number" id="taxrate">
    </div>
    <h3>Tax</h3>
    <h3>Total</h3>
    <div>
      <label for="split">Split</label>
      <input type="number" id="split">
    </div>
    <h3>You Pay</h3>
    <div>
      <button>Submit</button>
      <button>Clear</button>
    </div>
  </form>
</body>
</html>
